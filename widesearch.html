<body>
    <nav>
        <div class="navbar">
            <a href="/mainpage.html"><img src="/Images/Логотип (2).svg" alt="logo" width="200" height="90" style="margin-left:100px;"></a>
            <ul class="nav-links">
                <li><a href="/mainpage.html">Текстовий пошук</a></li>
                <li><a href="/imagepage.html">Пошук зображень</a></li>
            </ul>
    </nav>
    <body>
        <div class="wide-search-container">
            <h1>Розширений пошук</h1>
            <form action="https://google.com/search" method="get" target="_blank">
                <div class="search-input">
                    <input type="text" id="all" name="as_q" class="search-box" placeholder="Пошук з усіма словами...">
                </div>
                <div div class="search-input">
                    <input type="text" id="phrase" name="as_epq" class="search-box" placeholder="Пошук з конкретним словом чи фразою...">
                </div>
                <div div class="search-input">
                    <input type="text" id="any" name="as_oq" class="search-box" placeholder="Пошук по якомусь зі слів...">
                </div>
                <div div class="search-input">
                    <input type="text" id="none" name="as_eq" class="search-box" placeholder="Пошук з виключенням слова...">
                </div>
                <input type="submit" value="Знайти" class="button">
            </form>
        </div>
    </body>
    </main>
</body>
